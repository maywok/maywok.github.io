<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Blog · Mason Walker</title>
	<meta name="description" content="Blog by Mason Walker." />
	<style>
		:root {
			color-scheme: dark;
			--bg: #0b0f14;
			--panel: #0f1724;
			--text: #e6f2ff;
			--muted: #9bb0c6;
			--accent: #22f3c8;
		}
		* { box-sizing: border-box; }
		body {
			margin: 0;
			font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
			background: radial-gradient(1200px 600px at 20% -10%, rgba(34, 243, 200, 0.12), transparent 60%),
						radial-gradient(800px 400px at 90% 0%, rgba(79, 140, 255, 0.2), transparent 55%),
						var(--bg);
			color: var(--text);
			min-height: 100vh;
		}
		main {
			max-width: 860px;
			margin: 0 auto;
			padding: 64px 20px 80px;
		}
		header {
			display: flex;
			flex-direction: column;
			gap: 12px;
			margin-bottom: 36px;
		}
		header h1 {
			margin: 0;
			font-size: clamp(2.2rem, 3vw, 3rem);
			letter-spacing: 0.02em;
		}
		header p {
			margin: 0;
			color: var(--muted);
			line-height: 1.6;
		}
		.card {
			background: linear-gradient(135deg, rgba(34, 243, 200, 0.12), rgba(79, 140, 255, 0.08));
			border: 1px solid rgba(255, 255, 255, 0.08);
			border-radius: 16px;
			padding: 20px 24px;
			backdrop-filter: blur(8px);
		}
		.card h2 {
			margin-top: 0;
			font-size: 1.4rem;
		}
		.card p { color: var(--muted); }
		a {
			color: var(--accent);
			text-decoration: none;
		}
		a:hover { text-decoration: underline; }
		.footer {
			margin-top: 36px;
			color: var(--muted);
			font-size: 0.95rem;
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Blog</h1>
			<p>Posts and notes from Mason Walker. This page is ready for real content.</p>
		</header>
		<section class="card">
			<h2>First post (coming soon)</h2>
			<p>Drafts, experiments, and build notes will live here.</p>
		</section>
		<div class="footer">
			<a href="/">← Back to home</a>
		</div>
	</main>
</body>
</html>
